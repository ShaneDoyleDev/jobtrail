{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JobTrail -{% block title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/landing-page.css' %}" />
    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <header>
      {% include 'header.html' %}
    </header>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}

    {% endblock %}

    <footer>
      {% include 'footer.html' %}
    </footer>
    <script src="https://kit.fontawesome.com/f8d980d35b.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
